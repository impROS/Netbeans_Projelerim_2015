\nint num2 \= randnext\u0131nt20 + 1\r\nsystemoutprintnum1 +    + num2 +  \= int guess \= consolenext\u0131nt\r\nif guess \=\= num1  num2 systemoutprintlncorrect\r\nreturn true else systemoutprintln\u0131ncorrect the correct answer was  + num1  num2\r\nreturn false 
