E\:\\Pdfler2\\Bil235-2008-1-ShellScripting.pdf=b\u0131l235 experiment v\r\nhacettepe university\r\ndepartment of computer science and engineering\r\nb\u0131l235 programming laboratory\r\nexperiment 5\r\nsubject writing un\u0131x shell scripts\r\nadvisors prof dr ali saat\u00E7i\r\nra kerem erzurumlu submission date 26112008\r\ndeadline 19122008  2359\r\nprogramming language bourne again shell bash\r\na\u0131m\r\nthe aim of this experiment is to get students familiar with both the session and the programming environment of the unix linux operating system\r\nunix and its variants have become the defacto ie not in writing but by common consent industrial standard for server systems \u0131n recent times \u015Favors of unix linux have been ported to machines with limited hardware such as pcs personal computers a working knowledge of unix will probably be the best advantage of a computer engineer in the future\r\nbackground\r\nwith unix users can access the system via a terminal after the autentication phase login a special program called shell runs for each user outputting a prompt normally a $ sign on the screen  a shell can be described as a layer between the user and unix itself \u0131t is a command line interpreter through which a user can execute ready made programs called shell commands such as ls ps cp mv cat etc  a shell has also programming capabilities like loops and conditional executions \u0131t then gives users the possibility to write scripts  to define a specific job as a whole a script is a collection of commands or executable programs along with programming language structures such as loops and conditions a script can be considered as a program where the statements instructions are the commands a shell script is stored in a file with a given name \u0131t is executed every time this file name is stated\r\nthe most common shells for unix are sh bourne shell and bash bourne again shell \u0131n this experiment you have to use bash for its usage please refere to the documents defined in the references\r\nshell redirection is a base for un\u0131x systems unless clearly specified shell commands takes their input from the keyboard and directs their output to the screen the > operator specifies to the shell that the output of a command is to be redirected to a file following the > sign similarly the < operator tells the shell that the input is to be taken from a file additionally there is another feature of un\u0131x that allows the user to specify successive file redirections called pipe this feature allows the redirection of the output of a program to the input of another one\r\nobject\u0131ve\r\n\u0131n this experiment you are asked to write a simple table manipulator script a shell program a table consists of a defined number of columns and rows the script will be used to handle tables to create or delete tables and records insert or delete data rows within the tables related to a given database\r\nyour script should have a command line in order for the users to type commands such as create table delete table insert or delete row to a given table quit the program help etc\r\ntable operations\r\nb\u0131l235 experiment v\r\ncreatetable before creating the table your program should ask the user the table name the number and the names of the columns\r\ndeletetable your program should ask the user the table name and confirmation before deleting\r\nrecord operations\r\ninsertrecord this command will append a row at the end of a table your program should ask the user the table name fields names and contents\r\ndeleterecord this command will delete rows according to a given criteria for instance delete records where a given column includes a given string delete record 37 delete record 37 etc your program should ask confirmation before deleting\r\nsort table this command will put rows in alphabethicalnumerical order according to a given column your program should ask the user the table and column names as well as the sorting method alphabethicalnumerical increasingdecreasing order\r\nfurther reading\r\n1 unixs online manual system which is accessed by command man1\r\n2 using un\u0131x cs library no\=122\r\n3 advanced unix programming cs library no\=139151\r\n4 httpwwwlinuxorgtr\r\n5 httpwwwgooglecom\r\n6 httpwwwpenguennet\r\nplease read also the following manuals cut1 sed1 awk1 grep1 sort1 bash1 for1 while1 if1 diff1 let1 expr1 dialog1\r\nnotes\r\n1 you are asked to follow announcements made to coursesbil235 newsgroup which is located at nntpnewscshacettepeedutr  2 your report and program must be submitted at the same time \u0131f an experiment does not have report it will not be graded\r\n3 your programs will be checked with an automated plagiarism detector\r\n4 valid softcopy formats for your report are html and pdf\r\n5 email submissions are not accepted\r\n6 late submissions will not be accepted\r\n7 at the submission your experiments will be checked for common errors works with this kind of errors may be refused for grading do not leave everything to the last minute\r\n8 the submit systems properly working is assured until 1700 the brake down of the submit system after 1700 is your own risk\r\n9 please send any additional questions to coursesbil235 newsgroup\r\ngood luck 
